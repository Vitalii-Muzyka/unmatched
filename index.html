<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="animation">
        <header>
            <div class="header__hero container">
                <div class="header__hero-logo">
                    <img src="images/logo.png" alt="Unmatched">
                </div>
                <div class="header__hero-img">
                    <img src="images/medusa.png" alt="medusa">
                </div>
            </div>
        </header>
        <main>
            <div class="statistics container">
                <h2>Statistics of our games</h2>
                <div class="statistics__items">
                    <div class="statistics__item">
                        <div class="player__name">
                            <p>Vitalii</p>
                        </div>
                        <div class="hero__name">
                            <p>Robetr Muldoon</p>
                        </div>
                        <div class="winner">
                            <img class="img-less" src="images/less.png" alt="less">
                        </div>
                        <div class="hero__name">
                            <p>Raptors</p>
                        </div>
                        <div class="player__name">
                            <p>Svitlana</p>
                        </div>
                    </div>
                    <div class="statistics__item">
                        <div class="player__name">
                            <p>Vitalii</p>
                        </div>
                        <div class="hero__name">
                            <p>Golden Bat</p>
                        </div>
                        <div class="winner">
                            <img class="img-less" src="images/less.png" alt="less">
                        </div>
                        <div class="hero__name">
                            <p>Nikola Tesla</p>
                        </div>
                        <div class="player__name">
                            <p>Svitlana</p>
                        </div>
                    </div>
                    <div class="statistics__item">
                        <div class="player__name">
                            <p>Vitalii</p>
                        </div>
                        <div class="hero__name">
                            <p>Annie Christmas</p>
                        </div>
                        <div class="winner">
                            <img class="img-less" src="images/less.png" alt="less">
                        </div>
                        <div class="hero__name">
                            <p>Dr. Jill Trent</p>
                        </div>
                        <div class="player__name">
                            <p>Svitlana</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__text">
                <img src="images/footer-text.png" alt="in battle, there are no equals">
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
