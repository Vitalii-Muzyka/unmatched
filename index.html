<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="animation">
        <header>
            <div class="header__hero container">
                <div class="header__hero-logo">
                    <img src="images/logo.png" alt="Unmatched">
                </div>
                <div class="header__hero-img">
                    <img src="images/medusa.png" alt="medusa">
                </div>
            </div>
        </header>
        <main>
            <div class="statistics container">
                <h2>Statistics of our games</h2>
                <div class="item-head">
                    <div class="player__name">
                        <p>Player</p>
                    </div>
                    <div class="hero__name">
                        <p>Hero</p>
                    </div>
                    <div class="winner">
                        <img class="img-swords" src="images/swords.png" alt="swords">
                    </div>
                    <div class="hero__name">
                        <p>Hero</p>
                    </div>
                    <div class="player__name">
                        <p>Player</p>
                    </div>
                </div>
                <div class="statistics__items">
                </div>
                <h2>Total</h2>
                <div class="item-total">
                    <div class="player__name-total">
                        <p>Vitalii: 1 wins</p>
                    </div>
                    <div class="winner">
                        <img class="img-swords" src="images/swords.png" alt="swords">
                    </div>
                    <div class="player__name-total">
                        <p class="winner-text">Svitlana: 3 wins</p>
                    </div>
                </div> 
            </div>
        </main>
        <footer>
            <div class="footer__text">
                <img src="images/footer-text.png" alt="in battle, there are no equals">
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
