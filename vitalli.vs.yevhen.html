<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmatched</title>
    <link rel="stylesheet" href="css/player.vs.player.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="animation">
        <header data-include="header.partial.html"></header>
        <main>
            <div class="statistics container__main">
                <div class="item-head">
                    <div class="player__name larger-text">
                        <p>Vitalii</p>
                    </div>
                    <div class="winner">
                        <img class="img-swords" src="images/swords.png" alt="swords">
                    </div>
                    <div class="player__name larger-text">
                        <p>Yevhen</p>
                    </div>
                </div>
                <div class="statistics__items">
                </div>
                <div class="item-total">
                    <div class="player__name">
                        <p class="winner-text">8 wins</p>
                    </div>
                    <div class="winner">
                        <img class="img-swords" src="images/swords.png" alt="swords">
                    </div>
                    <div class="player__name">
                        <p >6 wins</p>
                    </div>
                </div> 
            </div>
        </main>
        <footer data-include="footer.partial.html"></footer>
    </div>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/vitalli.vs.yevhen.js"></script>
</body>

</html>
